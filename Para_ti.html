<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje para el amor de mi vida</title>
    <style>
        /* Importar la fuente Aptos Narrow desde Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Aptos:wght@400&display=swap');

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Aptos', sans-serif; /* Cambia la fuente aquí */
            background-color: #f7e6e6;
            text-align: center;
        }
        img {
            max-width: 40%; /* Cambia este valor para ajustar el tamaño de la imagen */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px; /* Tamaño de letra ajustado a 24px */
            margin-top: 20px;
            color: #000000; /* Color negro */
        }
    </style>
</head>
<body>
    <img src="mifoto.jpg" alt="Foto especial">
    <h1><3Gracias amor de mi vida por salvarme la vida, por hacerme creer en las cosas bonitas. Te amo, amor de mi vida<3</h1>
</body>
</html>
